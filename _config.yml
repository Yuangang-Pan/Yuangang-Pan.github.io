# Setup
title: Pan Yuangang
description: Research Scientist, CFAR, A*STAR
url: https://yuangang-pan.github.io/
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: yuangang
  card: summary
logo: logo.png
social:
  name: Yuangang Pan
  links:
    - https://www.linkedin.com/in/pan-yuangang-84bb71123/?originalSubdomain=sg
    - https://www.a-star.edu.sg/cfar/about-cfar/our-team/pan-yuangang
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Pan Yuangang
  url: https://yuangang-pan.github.io/
  email: yuangang.pan@gmail.com
